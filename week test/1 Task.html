<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Form</title>
</head>

<body>
    <form>
         <table id="sign" >
              <thead >
                  <tr>
                  <th colspan="4">Signup</th>
                  </tr>
              </thead>
     <tbody>
              <tr>
                    <td>
                    <label>First Name</label>
                   </td>
                    <td>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                    </td>
             </tr>
              <tr>
                    <td>
                    <label>Last Name </label>
                   </td>
                    <td>
                    <input type="text" id=last_name name="Last_name" placeholder="Enter Last Name">
                   </td>
             </tr>
          
             <tr>
                    <td>
                    <label>Date of Birth</label>
                   </td>

                 <td>
                     <select>
                        <option>Date</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>

                     </select>
                     <select>

                        <option>Month</option>
                                    <option >January</option>
                                    <option >February</option>
                                    <option >March</option>
                                    <option >April</option>
                                    <option >May</option>
                                    <option >June</option>
                                    <option >July</option>
                                    <option >August</option>
                                    <option >September</option>
                                    <option >October</option>
                                    <option >November</option>
                                    <option >December</option>


                      </select>
                      <select>

                             <option>Year</option>
                             <option>2000</option>
                             <option>2001</option>
                             <option>2002</option>
                             <option>2003</option>
                             <option>2004</option>
                             <option>2005</option>
                             <option>2006</option>
                             <option>2007</option>
                             <option>2008</option>
                             <option>2009</option>
                             <option>2010</option>
                             <option>2011</option>
                             <option>2012</option>
                             <option>2013</option>
                             <option>2014</option>

                       </select>
                 </td>

              </tr>

              <tr>
                    <td>
                    <label>Gender</label>
                   </td>
                    <td>
                       <input type="radio" name="gender" id="gender" value="Male">Male
                       <input type="radio" name="gender" id="gender" value="Female">Female
                    </td>
             </tr>
             <tr>
                     <td>
                     <label>Country</label>
                     </td>

                  <td>
                     <select>
                            <option>Country</option>
                            <option>India</option>
                            <option>Afghanistan</option>
                            <option>Albania</option>
                            <option>Algeria</option>
                           <option>Andorra</option>
                           <option>Angola</option>
                            <option>Armenia</option>
                           <option>Barbados</option>

                        </select>
                </td>

            <tr>
                <td>
                    <label>E-mail </label>
                </td>
                <td>
                    <input type="email" id="email" name="Email" value="" placeholder="Enter E-mail">
                </td>

            </tr>
            <tr>
                <td>
                    <label>Phone</label>

                </td>
                <td>
                    <input type="number" id="number" name="phone_no" value="" placeholder="Enter Phone" minlength="10" >
                </td>

            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>

                <td>
                    <input type="password" id="password" name="password" value="">
                </td>

            </tr>
            <tr>
                <td>
                    <label> Confirm password</label>
                </td>
                <td>
                    <input type="password" id=" confirm_password" name="confirm_password" value="">
                </td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                  <td></td>
                
                <td>
                    <button type="submit">Submit</button>
               
                   <button type="reset">Cancel</button>
                </td>

            </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
